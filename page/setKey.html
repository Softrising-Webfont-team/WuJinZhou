<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/setKey.css">
    <title>新建密钥</title>
</head>
<body>
    <div  class="title container">
        <span>您的密钥</span>
    </div>
    <div class="showTxt container">
    	<input type="text" class="txt" name="" onfocus="this.blur()">
    </div>
    <div class="getTxt container">
    	<button href="javascript:void(0);" class="getTxtA">复制到剪切板</button>
    </div>
    <div class="main container">
    	<div class="mainTop">
    		<a href="javascript:void(0);" class="tick"></a>
    		<span>我已经将密钥写下来或以其他方式安全的妥善保管</span>
    	</div>
    	<p>提示：<br>您的密钥将不显示。<br>如果密钥丢失，<br>您将无法访问您的钱包</p>
    	<div class="mainBottom">
    		<a href="javascript:void(0);" class="tick"></a>
            <span>我已经同意并阅读<a href="javascript:;" class="readTxt">《条款和条件》</a></span>
    	</div>
    </div>
    <div class="bottomBtn">
    	<a class="btn" href="javascript:void(0);">设置您的登录口令</a>
    </div>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/setKey.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上传头像</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- UI框架css的CDN -->
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">

    <!-- 头像上传插件css -->

    <link rel="stylesheet" type="text/css" href="./css/uploadHead.css">
  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
            <header class="bar bar-nav">
			    <h1 class="title">头像修改</h1>
			</header>
			<div class="headContent">
				<img src="./images/HeadPic.jpg">
			</div>
			<div class="upload">
				<span>上传头像</span>
				<input type="file" class="uploadBtn" name="file" accept="images/*">
			</div>
			<div class="holdBtn">
				<p><a href="#" class="button">保存头像</a></p>
			</div>
        </div>
    </div>
    <!-- UI框架js的CDN -->

    <script type="text/javascript" src="./js/uploadHead.js"></script>

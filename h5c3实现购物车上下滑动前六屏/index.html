<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <!-- 公用的元素 -->
    <a class="go"><img src="images/00-go.png"></a>
    <a class="more"><img src="images/00-more.png"></a>
	<!-- 整体容器 -->
    <div id="fullpage">
    	<div class="section screen01">
    		<div class="content">
    			<div class="goods"><img src="images/01-goods.png"></div>
    			<div class="sofa"><img src="images/01-sofa.png"></div>
    			<div class="fly"><img src="images/01-fly.png"></div>
    		</div>
    	</div>
    	<!-- 第二屏动画特点，完全进入当前屏幕后执行动画 -->
    	<div class="section screen02">
    		<div class="content">
    			<!-- 商品列表 -->
    			<div class="goods"><img src="images/02-goods.png"></div>
    			<!-- 沙发 -->
    			<div class="sofa"><img src="images/02-sofa.png"></div>
    			<!-- 输入框 搜索框 关键字 -->
    			<div class="input">
    				<img class="search" src="images/02-search.png">
    				<img class="key" src="images/02-key.png">
    			</div>
    			<!-- 上方文字 -->
    			<div class="text">
    				<img class="text01" src="images/02-text1.png">
    				<img class="text02" src="images/02-text2.png">
    			</div>

    		</div>
    	</div>
    	<div class="section screen03">
            <div class="content">
                <div class="sofa"><img src="images/02-sofa.png"></div>
                <div class="change">
                    <img src="images/03-change01.gif">
                    <img src="images/03-change02.gif">
                </div>
                <div class="cart">
                    <img src="images/03-cart01.gif">
                    <img src="images/03-cart02.gif">
                </div>
            </div>   
        </div>
        <div class="section screen04">
            <div class="content">
                <!-- 白云 -->
                <div class="cloud"><img src="images/04-cloud.png"></div>
                <!-- 文字 -->
                <div class="text">
                    <img src="images/04-text01.png">
                    <img src="images/04-text02.png">
                </div>
                <!-- 购物车 -->
                <div class="cart">
                    <img src="images/04-cart.png">
                </div>
                <!-- 沙发 -->
                <div class="sofa">
                    <img src="images/04-sofa.png">
                </div>
                <!-- 收货地址 -->
                <div class="address">
                    <img src="images/04-address01.png">
                    <img src="images/04-address02.png">
                </div>
            </div>
        </div>
        <div class="section screen05">
            <div class="content">
                <!-- 文字 -->
                <div class="text">
                    <img src="images/05-text.png">
                </div>
                <!-- 沙发 -->
                <div class="sofa">
                    <img src="images/02-sofa.png">
                </div>
                <!-- 银行卡 -->
                <div class="card">
                    <img class="cardImg" src="images/05-card.png">
                    <img class="orderImg" src="images/05-order.png">
                </div>
                <!-- 点鼠标 -->
                <div class="mouse">
                    <img class="m1" src="images/05-mouse01.png">
                    <img class="m2" src="images/05-mouse02.png">
                    <img class="hand" src="images/05-hand.png">
                </div>
            </div>
        </div>
        <div class="section screen06 active">
            <div class="content">
                <!-- 白云 -->
                <div class="clond">
                    <img src="images/06-cloud01.png">
                    <img src="images/06-cloud02.png">
                </div>
                <!-- 文字 -->
                <div class="text">
                    <img src="images/06-text01.png">
                    <img src="images/06-text02.png">
                </div>
                <!-- 盒子 -->
                <div class="box">
                    <img src="images/06-box.png">
                </div>

            </div>
        </div>
        <div class="section">第七屏</div>
        <div class="section">第八屏</div>
    </div>
</body>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="js/index.js"></script>
</html>
